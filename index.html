<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Objetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="boxReyesMagos">
        <header>Reyes Magos</header>
        <input type="date" id="dateReyesMagos">
        <input type="submit" value="Reyes Magos" id="submitReyesMagos">
    </article>
    <article id="boxReyesMagos">
        <header>Fecha y hora actuales</header>
        <input type="submit" value="Obtener" id="submitDateTime">
    </article>
    <article id="boxAreaCirculo">
        <header>Calcular área de círculo</header>
        <input type="number" placeholder="Radio" id="numberAreaCirculo">
        <input type="submit" value="Calcular área" id="submitAreaCirculo">
    </article>
    <article id="boxAleatorio">
        <header>Obtener número aleatorio</header>
        <input type="number" placeholder="Número inicial (inclusivo)" id="numberAleatorio1"><br>
        <input type="number" placeholder="Número final (exclusivo)" id="numberAleatorio2"><br>
        <input type="submit" value="Generar número aleatorio" id="submitAleatorio">
    </article>
    <article id="boxCadena">
        <header>Modificación de cadenas</header>
        <input type="text" placeholder="Cadena de texto" id="stringCadena"><br>
        <input type="submit" value="Mitad de la cadena" id="submitMitadCar"><br>
        <input type="submit" value="Último caracter de la cadena" id="submitUltimoCaracter"><br>
        <input type="submit" value="Cadena inversa" id="submitCadenaInversa"><br>
        <input type="submit" value="Cadena con guiones" id="submitCadenaGuiones"><br>
        <input type="submit" value="Contar vocales de la cadena" id="submitContarVocales">
    </article>

    <script src="code.js"></script>
</body>
</html>
